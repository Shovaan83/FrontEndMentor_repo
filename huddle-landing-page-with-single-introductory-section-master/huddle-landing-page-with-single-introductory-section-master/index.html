<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
  </header>

  <div class="main-container">
    <div class="image-container">
      <img src="./images/illustration-mockups.svg" alt="Illustration" class="illustration">
    </div>
    <div class="text-container">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#"><img src="./images/logo-facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="./images/logo-twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="./images/logo-instagram.svg" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
